<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const ul = document.createElement("ul");
      ul.innerText = "Danh sách sinh viên ";
      const item = ["Trần Văn A", "Nguyẽn Văn B", "Trần Văn C"];
      item.map(function (item) {
        const li = document.createElement("li");
        li.innerText = item;
        ul.appendChild(li);
      });
      document.getElementById("root").appendChild(ul);
    </script>
  </body>
</html>
