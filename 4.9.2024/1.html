<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Thông tin sinh viên</title>
  </head>
  <body>
    <div class="main">
      <form class="form" id="form-1">
        <h3 class="heading">Thông tin sinh viên</h3>
        <div class="spacer"></div>

        <div class="form-group">
          <label for="studentID" class="form-label">Mã sinh viên</label>
          <input
            id="studentID"
            name="studentID"
            type="text"
            placeholder=""
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="fullname" class="form-label">Họ và tên</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder=""
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder=""
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="phonenumber" class="form-label">Số điện thoại</label>
          <input
            id="phonenumber"
            name="phonenumber"
            type="text"
            placeholder=""
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="address" class="form-label">Địa chỉ</label>
          <input
            id="address"
            name="address"
            type="text"
            placeholder=""
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="dob" class="form-label">Ngày sinh</label>
          <input
            id="dob"
            name="dob"
            type="date"
            placeholder=""
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="hometown" class="form-label">Quê quán</label>
          <input
            id="hometown"
            name="hometown"
            type="text"
            placeholder=""
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label class="form-label">Giới tính</label>
          <input type="radio" name="gender" id="male" value="Nam" />Nam
          <input type="radio" name="gender" id="female" value="Nữ" />Nữ
        </div>

        <input type="hidden" id="edit-index" />

        <button type="button" class="form-submit">Lưu lại</button>
      </form>
      <form class="form" id="form-2">
        <h3 class="heading">Danh sách sinh viên</h3>
        <div class="list-student">
          <table id="student-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Mã sinh viên</th>
                <th>Họ và tên</th>
                <th>Email</th>
                <th>Điện thoại</th>
                <th>Địa chỉ</th>
                <th>Ngày sinh</th>
                <th>Quê quán</th>
                <th>Giới tính</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
