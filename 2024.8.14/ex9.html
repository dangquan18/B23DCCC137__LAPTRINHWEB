<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Divs</title>
  </head>
  <body>
    <div>alo1</div>
    <div>alo2</div>
    <div>alo3</div>
    <p id="div1"></p>
    <button onclick="countso()">so phan tu the div la</button>
    <script>
      function countso() {
        let divs = document.querySelectorAll("div");
        let count = divs.length;
        document.getElementById("div1").innerText = "   " + count;
      }
    </script>
  </body>
</html>
